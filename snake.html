<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            position: relative;
            overflow: hidden;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        #snake, #food {
            width: 10px;
            height: 10px;
            background-color: #ffa07a;
            position: absolute;
            border-radius: 50%;
            transition: transform 0.2s ease-in-out;
        }

        #food {
            background-color: #ffd700;
            transform: scale(1.2);
        }

        .snakePart {
            width: 10px;
            height: 10px;
            background-color: #98fb98;
            position: absolute;
            border-radius: 50%;
            animation: moveAnimation 0.3s infinite alternate;
        }

        #instructions {
            position: absolute;
            top: calc(100% + 10px); /* Position below the game area */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #333;
            font-size: 14px;
            font-weight: bold;
        }

        #title {
            position: absolute;
            top: calc(100% + 40px); /* Position below the game area */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="snake"></div>
        <div id="food"></div>
    </div>
    <div id="title">THE PASEKA SNAKE GAME (ORIGINAL)</div>
    <div id="instructions">
        Use the Arrow Keys to move the Snake. Get the apple to get longer. Try to get as long as you can! Good Luck!
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const snake = document.getElementById('snake');
            const food = document.getElementById('food');

            let snakeParts = [];
            let snakeLength = 1;
            let snakeX = 150;
            let snakeY = 150;
            let foodX = 0;
            let foodY = 0;
            let dx = 0;
            let dy = 0;
            const tileSize = 10;

            function randomPosition() {
                return Math.floor(Math.random() * 30) * tileSize;
            }

            function moveSnake() {
                snakeX += dx;
                snakeY += dy;
                if (snakeX < 0 || snakeX >= 300 || snakeY < 0 || snakeY >= 300 || checkCollision()) {
                    gameOver();
                    return;
                }
                snake.style.left = snakeX + 'px';
                snake.style.top = snakeY + 'px';

                if (snakeX === foodX && snakeY === foodY) {
                    snakeLength++;
                    createSnakePart();
                    foodX = randomPosition();
                    foodY = randomPosition();
                    food.style.left = foodX + 'px';
                    food.style.top = foodY + 'px';
                }

                for (let i = snakeParts.length - 1; i >= 1; i--) {
                    snakeParts[i].style.left = snakeParts[i - 1].style.left;
                    snakeParts[i].style.top = snakeParts[i - 1].style.top;
                }

                if (snakeParts.length > 0) {
                    snakeParts[0].style.left = snakeX + 'px';
                    snakeParts[0].style.top = snakeY + 'px';
                }
            }

            function createSnakePart() {
                const snakePart = document.createElement('div');
                snakePart.classList.add('snakePart');
                snakePart.style.left = snakeX + 'px';
                snakePart.style.top = snakeY + 'px';
                gameContainer.appendChild(snakePart);
                snakeParts.push(snakePart);
            }

            function checkCollision() {
                for (let i = 0; i < snakeParts.length; i++) {
                    if (snakeX === parseInt(snakeParts[i].style.left) && snakeY === parseInt(snakeParts[i].style.top)) {
                        return true;
                    }
                }
                return false;
            }

            function gameOver() {
                alert('Game Over!');
                // You can add more actions here for game over
            }

            function move(direction) {
                switch (direction) {
                    case 'up':
                        if (dy !== tileSize) {
                            dx = 0;
                            dy = -tileSize;
                        }
                        break;
                    case 'down':
                        if (dy !== -tileSize) {
                            dx = 0;
                            dy = tileSize;
                        }
                        break;
                    case 'left':
                        if (dx !== tileSize) {
                            dx = -tileSize;
                            dy = 0;
                        }
                        break;
                    case 'right':
                        if (dx !== -tileSize) {
                            dx = tileSize;
                            dy = 0;
                        }
                        break;
                }
            }

            document.addEventListener('keydown', (event) => {
                const key = event.key;
                switch (key) {
                    case 'ArrowUp':
                        move('up');
                        break;
                    case 'ArrowDown':
                        move('down');
                        break;
                    case 'ArrowLeft':
                        move('left');
                        break;
                    case 'ArrowRight':
                        move('right');
                        break;
                }
            });

            foodX = randomPosition();
            foodY = randomPosition();
            food.style.left = foodX + 'px';
            food.style.top = foodY + 'px';

            setInterval(moveSnake, 100);
        });
    </script>
</body>
</html>
