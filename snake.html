<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            width: 300px;
            height: 340px; /* Increased height for score display */
            border: 2px solid #000;
            position: relative;
            overflow: hidden;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        #snake, #food {
            width: 10px;
            height: 10px;
            background-color: #ffa07a;
            position: absolute;
            border-radius: 50%;
            transition: transform 0.2s ease-in-out;
        }

        #food {
            background-color: #ffd700;
            transform: scale(1.2);
        }

        .snakePart {
            width: 10px;
            height: 10px;
            background-color: #98fb98;
            position: absolute;
            border-radius: 50%;
            animation: moveAnimation 0.3s infinite alternate;
        }

        .control-button {
            width: 50px;
            height: 50px;
            background-color: #90EE90;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            cursor: pointer;
        }

        .control-button.up {
            top: 10px;
            left: 125px;
        }

        .control-button.down {
            bottom: 10px;
            left: 125px;
        }

        .control-button.left {
            top: 125px;
            left: 10px;
        }

        .control-button.right {
            top: 125px;
            right: 10px;
        }

        #instructions {
            position: absolute;
            top: 60px; /* Adjusted top position */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #333;
            font-size: 14px;
            font-weight: bold;
        }

        #score {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        #title {
            position: absolute;
            top: 20px; /* Adjusted top position */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="title">THE PASEKA SNAKE GAME (ORIGINAL)</div>
        <div id="instructions">
            Use the Arrow Keys to move the Snake. Get the apple to get longer. Try to get as long as you can! Good Luck!
        </div>
        <div id="score">Score: 0</div>
        <div id="snake"></div>
        <div id="food"></div>
        <div class="control-button up">&#8593;</div>
        <div class="control-button down">&#8595;</div>
        <div class="control-button left">&#8592;</div>
        <div class="control-button right">&#8594;</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const snake = document.getElementById('snake');
            const food = document.getElementById('food');
            const scoreDisplay = document.getElementById('score');

            let snakeParts = [];
            let snakeLength = 1;
            let snakeX = 150;
            let snakeY = 150;
            let foodX = 0;
            let foodY = 0;
            let dx = 0;
            let dy = 0;
            let score = 0; // Score counter
            const tileSize = 10;

            function randomPosition() {
                return Math.floor(Math.random() * 30) * tileSize;
            }

            function moveSnake() {
                snakeX += dx;
                snakeY += dy;
                if (snakeX < 0 || snakeX >= 300 || snakeY < 0 || snakeY >= 300 || checkCollision()) {
                    gameOver();
                    return;
                }
                snake.style.left = snakeX + 'px';
                snake.style.top = snakeY + 'px';

                if (snakeX === foodX && snakeY === foodY) {
                    snakeLength++;
                    createSnakePart();
                    foodX = randomPosition();
                    foodY = randomPosition();
                    food.style.left = foodX + 'px';
                    food.style.top = foodY + 'px';
                    score++; // Increment score
                    scoreDisplay.textContent = 'Score: ' + score; // Update score display
                }

                for (let i = snakeParts.length - 1; i >= 1; i--) {
                    snakeParts[i].style.left = snakeParts[i - 1].style.left;
                    snakeParts[i].style.top = snakeParts[i - 1].style.top;
                }

                if (snakeParts.length > 0) {
                    snakeParts[0].style.left = snakeX + 'px';
                    snakeParts[0].style.top = snakeY + 'px';
                }
            }

            function createSnakePart() {
                const snakePart = document.createElement('div');
                snakePart.classList.add('snakePart');
                snakePart.style.left = snakeX + 'px';
                snakePart.style.top = snakeY + 'px';
                gameContainer.appendChild(snakePart);
                snakeParts.push(snakePart);
            }

            function checkCollision() {
                for (let i = 0; i < snakeParts.length; i++) {
                    if (snakeX === parseInt(snakeParts[i].style.left) && snakeY === parseInt(snakeParts[i].style.top)) {
                        return true;
                    }
                }
                return false;
            }

            function gameOver() {
                alert('Game Over! Your score: ' + score);
                // You can add more actions here for game over
            }

            function move(direction) {
                switch (direction) {
                    case 'up':
                        if (dy !== tileSize) {
                            dx = 0;
                            dy = -tileSize;
                        }
                        break;
                    case 'down':
                        if (dy !== -tileSize) {
                            dx = 0;
                            dy = tileSize;
                        }
                        break;
                    case 'left':
                        if (dx !== tileSize) {
                            dx = -tileSize;
                            dy = 0;
                        }
                        break;
                    case 'right':
                        if (dx !== -tileSize) {
                            dx = tileSize;
                            dy = 0;
                        }
                        break;
                }
            }

            document.querySelectorAll('.control-button').forEach(button => {
                button.addEventListener('click', () => {
                    const direction = button.classList[1];
                    move(direction);
                });
            });

            foodX = randomPosition();
            foodY = randomPosition();
            food.style.left = foodX + 'px';
            food.style.top = foodY + 'px';

            setInterval(moveSnake, 100);
        });
    </script>
</body>
</html>
